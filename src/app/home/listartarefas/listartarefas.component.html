<div class="modal-overlay" (click)="fecharModal()">

  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- BotÃ£o fechar topo -->
    <button class="btn-fechar-topo" (click)="fecharModal()">&times;</button>

    <!-- CabeÃ§alho -->
    <div class="modal-header">
      <h2>{{ titulo }} <small>({{ tarefas.length }})</small></h2>
    </div>

    <hr class="linha1" />

    <!-- Corpo -->
    <div class="modal-body">

      <section class="info-bloco" *ngIf="tarefas.length === 0">
        <h4>ðŸ“‚ Lista vazia</h4>
        <p>Nenhuma tarefa encontrada.</p>
      </section>

      <section *ngFor="let t of tarefas" class="info-bloco lista-item">

        <div class="lista-item-header">
          <h4 class="titulo-tarefa" (click)="abrirTarefaDetalhe(t)">
            {{ t.titulo }}
          </h4>

          <span class="status" 
                [ngClass]="(t.flag || '').toString().toLowerCase()">
            {{ t.flag }}
          </span>
        </div>

        <p><strong>Vencimento:</strong>
          {{ t.dataVencimento | date:'dd/MM/yyyy' }} â€” {{ t.horaVencimento || '23:59' }}
        </p>

        <p class="descricao">
          {{ t.descricao || 'Sem descriÃ§Ã£o' }}
        </p>

        <div class="lista-item-acoes">
          <button class="btn-editar" (click)="onEditar(t)">
            Editar <i class="fas fa-edit"></i>
          </button>
        </div>

        <hr/>
      </section>
    </div>

    <hr class="linha2" />

    <div class="modal-footer">
      <button class="btn-fechar" (click)="fecharModal()">Fechar</button>
    </div>

  </div>
</div>
