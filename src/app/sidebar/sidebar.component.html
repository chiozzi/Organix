<div class="sidebar-container" [class.collapsed]="!isOpen">
  <nav class="sidebar" [class.collapsed]="!isOpen">
 
    <!-- Header -->
    <div class="sidebar-header">
      <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Abrir/Fechar menu">
        <i class="fas fa-bars hamburger-icon"></i>
      </button>
    </div>
 
    <!-- Menu -->
    <ul class="menu">
      <li>
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <i class="fas fa-home icon"></i>
          <span *ngIf="isOpen">Home</span>
        </a>
      </li>
 
      <li>
        <a [routerLink]="['/tarefas']" routerLinkActive="active">
          <i class="fas fa-tasks icon"></i>
          <span *ngIf="isOpen">Tarefas</span>
        </a>
      </li>
 
      <li>
        <a [routerLink]="['/calendario']" routerLinkActive="active">
          <i class="fas fa-calendar-alt icon"></i>
          <span *ngIf="isOpen">Calendário</span>
        </a>
      </li>
 
      <li>
        <a [routerLink]="['/equipes']" routerLinkActive="active">
          <i class="fas fa-users icon"></i>
          <span *ngIf="isOpen">Equipes</span>
        </a>
      </li>
 
      <li>
        <a [routerLink]="['/chat']" routerLinkActive="active">
          <i class="fas fa-comments icon"></i>
          <span *ngIf="isOpen">Chat</span>
        </a>
      </li>
 
      <!-- Categorias novas (Arquivados + Excluídos) -->
      <li class="extra-category">
        <a [routerLink]="['/arquivados']" routerLinkActive="active">
          <i class="fas fa-archive icon"></i>
          <span *ngIf="isOpen">Arquivados</span>
        </a>
      </li>
 
      <li class="extra-category">
        <a [routerLink]="['/excluidos']" routerLinkActive="active">
          <i class="fas fa-trash icon"></i>
          <span *ngIf="isOpen">Excluídos</span>
        </a>
      </li>
    </ul>
 
    <!-- Footer perfil -->
    <div class="profile-footer">
      <a [routerLink]="['/perfil']" routerLinkActive="active">
        <div class="profile-pic">
          <i class="fas fa-user icon"></i>
        </div>
        <span *ngIf="isOpen">Perfil</span>
      </a>
 
      <!-- Configurações -->
      <a class="config-settings" [routerLink]="['/configuracoes']" routerLinkActive="active">
        <i class="fas fa-cog icon"></i>
        <span *ngIf="isOpen">Configurações</span>
      </a>
    </div>
 
  </nav>
</div>
