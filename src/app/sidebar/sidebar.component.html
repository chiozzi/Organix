<div class="sidebar-container" [class.collapsed]="!isOpen">
  <nav class="sidebar" [class.collapsed]="!isOpen">
    
    <!-- Botão de menu no topo -->
    <div class="sidebar-header">
      <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Abrir/Fechar menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
    </div>

   

    <ul class="menu">
      <li>
        <a href="#">
          <i class="fas fa-home icon" aria-hidden="true"></i>
          <span *ngIf="isOpen">Home</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-tasks icon" aria-hidden="true"></i>
          <span *ngIf="isOpen">Tarefas</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-calendar-alt icon" aria-hidden="true"></i>
          <span *ngIf="isOpen">Calendário</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-users icon" aria-hidden="true"></i>
          <span *ngIf="isOpen">Equipes</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-comments icon" aria-hidden="true"></i>
          <span *ngIf="isOpen">Chat</span>
        </a>
      </li>
    </ul>

    <!-- Ícone de perfil fixo no rodapé -->
    <div class="profile-footer">
      <a href="#">
        <i class="fas fa-user-circle icon_perfil" aria-hidden="true"></i>
        <span *ngIf="isOpen">Perfil</span>
      </a>
    </div>
  </nav>
</div>
