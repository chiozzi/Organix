<div class="modal-overlay" [ngClass]="{'fechando': fechando}" (click)="fecharModal()">
  <div class="modal-content" [ngClass]="{'fechando': fechando}" (click)="$event.stopPropagation()">

    <!-- ========================
         CABE√áALHO
    ======================== -->
    <div class="modal-header">
      <h2>{{ tarefa ? 'Atualizar Tarefa' : 'Criar Nova Tarefa' }}</h2>
      <button class="btn-fechar-topo" (click)="fecharModal()">&times;</button>
    </div>

    <hr class="linha1" />

    <!-- ========================
         CORPO / SCROLL INTERNO
    ======================== -->
    <div class="modal-body">
      <form [formGroup]="formTarefa" (ngSubmit)="salvarTarefa()">
        <section class="info-bloco">
          <h4>üìù Informa√ß√µes</h4>

          <label>T√≠tulo</label>
          <input type="text" formControlName="titulo" placeholder="Digite o t√≠tulo" />

          <label>Data de Vencimento</label>
          <input type="date" formControlName="dataVencimento" [min]="hoje" />

          <label>Hora de Vencimento</label>
          <input type="time" formControlName="horaVencimento" />

          <label>Descri√ß√£o</label>
          <textarea rows="3" formControlName="descricao" placeholder="Detalhes da tarefa"></textarea>

          <label>Status</label>
          <select formControlName="statusExecucao">
            <option value="A Fazer">A Fazer</option>
            <option value="Em Andamento">Em Andamento</option>
            <option value="Concluido">Conclu√≠do</option>
          </select>
        </section>
      </form>
    </div>

    <!-- ========================
         RODAP√â / BOT√ïES
    ======================== -->
    <div class="modal-footer">
      <button type="button" class="btn-fechar" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn-editar" [disabled]="formTarefa.invalid" (click)="salvarTarefa()">
        {{ tarefa ? 'Atualizar' : 'Salvar' }}
      </button>
    </div>

  </div>
</div>
